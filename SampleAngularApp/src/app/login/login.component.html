<div class="alert alert-danger" *ngIf='submitMessage'>
    {{submitMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="login-page" style="width:500px">
    <form #loginform=ngForm>
        <h3 class="text-center text-info">Login</h3>
        <div class="form-group">
            <label for="username" class="text-info">Username:</label><br>
            <input type="text" name="username" [(ngModel)]="user.userId" class="form-control">
        </div>
        <div class="form-group">
            <label for="password" class="text-info">Password:</label><br>
            <input name="password" [(ngModel)]="user.password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
            <input type="submit" (click)='login()' [disabled]=!loginform.form.valid class="btn btn-info btn-md" value="submit">
        </div>
        <div id="register-link" class="text-left">
            <a href="#" class="text-info">Register here</a>
        </div>
    </form>
</div>
